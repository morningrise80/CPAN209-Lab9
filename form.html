<body>

  <h2>State Census Form</h2>

  <form id="censusForm">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>
    <br>
    <label for="occupation">Current Occupation:</label>
    <input type="text" id="occupation" name="occupation" required>
    <br>
    <label for="address">Residential Address:</label>
    <input type="text" id="address" name="address" required>
    <br>
    <label for="zipCode">ZIP Code:</label>
    <input type="text" id="zipCode" name="zipCode" required>
    <br>
    <label for="householdSize">Household Size:</label>
    <input type="number" id="householdSize" name="householdSize" required>
    <br>
    <label for="ageOfHead">Age of Household Head:</label>
    <input type="number" id="ageOfHead" name="ageOfHead" required>
    <br>
    <label for="uniqueIdentifier">Unique Identifier:</label>
    <input type="text" id="uniqueIdentifier" name="uniqueIdentifier" required>
    <button type="submit">Submit</button>
  </form>
  <script>
  </script>
</body>
</html>
